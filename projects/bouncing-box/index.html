<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>

	<!-- BEGIN CSS -->

		/* TODO 1 */

		.box {
			width: 70px;
			height: 70px;
			background-color: teal;
			font-size: 300%;
			text-align: center;
			display: block;
			position: absolute;
			top: 50px;
			left: 150px;



		}
	</style>

</head>

<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<!-- BEGIN JAVASCRIPT -->
	<script>
		(function() {
			'use strict'
			/* global jQuery */

			// jQuery stuff setup for you
			var box = jQuery('.box');
			var boardWidth = jQuery('.board').width();
			var boardHeight = jQuery(window).height();

			// TODO 2 - Variable declarations 



			var position;
			var points;
			var speed;
			var direction;
			var randNum;
			var yPosition;
			var yDirection;

			position = 0;
			points = 0;
			speed = 10;
			direction = 1;
			randNum = Math.random() * 100;
			yPosition = 0;
			yDirection = 1;


			box.css('left', position);
			box.text(points);

			box.css('top', yPosition);

			function update() {
				// TODO 3 / 6 / 7 / 8
				position += speed * direction;

				if (position > boardWidth) {
					console.log("Right Wall Hit");
					direction = -1
					console.log(direction);
				}
				box.css('left', position);

				if (position < 0) {
					console.log("Left Wall Hit");
					direction = 1
					console.log(direction);
				}
				
				
				yPosition += speed * yDirection;
				console.log("new position: " + "(" + position + ',' + yPosition + ")");

				if (yPosition > boardHeight) {
					console.log("bottom Hit");
					yDirection = -1
				}
				box.css('top', yPosition);
				if (yPosition < 0) {
					console.log("top hit");
					yDirection = 1
				}

			};



			function handleBoxClick() {
				// TODO 4 / 5
				points += 1;
				box.text(points);
				position = randNum;
				yDirection = 1;
				speed += 3;

			};


			//this executes the update function code every 50 milliseconds
			setInterval(update, 50);
			// this executes the handleBoxClick function code every time the box is clicked on
			box.on('click', handleBoxClick);
		})();
	</script>
</body>

</html>
