<body class="board">

	<div class="box"></div>
	<div class="scorebox"></div>
	<!-- BEGIN JAVASCRIPT -->
	<script>
		(function() {
			'use strict';
			/* global jQuery */

			// jQuery stuff setup for you
			var box = jQuery('.box');
			var background = jQuery('.board');
			var scoreBox = jQuery('.scorebox');
			var boardWidth = jQuery('.board').width();
			var boardHeight = jQuery(window).height();

			// TODO 2 - Variable declarations 



			var position;
			var points;
			var speed;
			var direction;
			var yPosition;
			var yDirection;
			

			position = 0;
			points = 0;
			speed = 10;
			direction = 1;
			yPosition = 0;
			yDirection = 1;


			box.css('left', position);
			scoreBox.text(points);

			box.css('top', yPosition);

			function update() {
				// TODO 3 / 6 / 7 / 8
				position += speed * direction;

				if (position > boardWidth) {
					console.log("Right Wall Hit");
					direction = -1;
					console.log(direction);
				}
				box.css('left', position);

				if (position < 0) {
					console.log("Left Wall Hit");
					direction = 1;
					console.log(direction);
				}
				
				
				yPosition += speed * yDirection;
				console.log("new position: " + "(" + position + ',' + yPosition + ")");

				if (yPosition > boardHeight) {
					console.log("bottom Hit");
					yDirection = -1;
				}
				box.css('top', yPosition);
				if (yPosition < 0) {
					console.log("top hit");
					yDirection = 1;
				}

			}



			function handleBoxClick() {
				// TODO 4 / 5
				points += 1;
				scoreBox.text(points);
				position = Math.random() * boardWidth;
				yPosition = Math.random() * boardHeight;
				yDirection = 1;
					changeSpeed(3);
				

			function changeSpeed(speedChange) {
				speed += speedChange;
			}
		
		}

			function handleBackgroundClick() {
				
			}

			//this executes the update function code every 50 milliseconds
			setInterval(update, 50);
			// this executes the handleBoxClick function code every time the box is clicked on
			box.on('click', handleBoxClick);
			background.on('click', handleBackgroundClick);
		})();
	</script>
